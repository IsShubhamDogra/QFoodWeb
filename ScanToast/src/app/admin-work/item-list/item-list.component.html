<h1>Item-List</h1>
<div class="container" *ngIf="data" >
  <div class="item-box" *ngFor="let item of data" [attr.data-item-id]="item._id">
      <div class="item-image">
        <!-- tslint:disable-next-line:ban-source-unknown -->
          <img [src]="getImageSrc(item.image)"  alt="Item Image"  >
          
      </div>
      <div class="item-detail">
      <div class="item-name">
          {{item.itemName}}
      </div>
      <div class="item-proce">
          <span>â‚¹</span>{{item.price}}
      </div>
    </div>
    <div class="op-buttons">
    <button class="btn btn-success" type="button" (click)="Edit(item._id)">Edit</button>
    <button class="btn btn-danger" type="button" (click)="delete(item._id)">Delete</button>
  </div>
  </div>
</div>
